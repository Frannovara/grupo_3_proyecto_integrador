<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/jpg" href="/design/icon.png">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="https://kit.fontawesome.com/ce17e9ddbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="margen-superior"> 
            <div class="div-margen-superior">
                <a class="logo-superior" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a class="logo-superior" href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a class="logo-superior" href="http://instagram.com"><i class="fab fa-instagram"></i></a>
                <a class="logo-superior" href="/nosotros">Nosotros</a>
                <a class="logo-superior" href="/contacto">Contacto</a>
                <a class="logo-superior" href="/ayuda">Ayuda</a>
            </div>
        </div>
        <div class="div-encabezado">
            <div class="encabezado">
                <a href="/" class="logo-azul"><img src="/design/logo2.jpg" alt="Logo MotorBike Zone" class="logo-azul"></a>
                <a href="/" class="logo-naranja"><img class="logo-naranja-img" src="/design/logo3.jpg" alt="Logo MotorBike Zone" class="logo-naranja"></a>                
                <div class="menu">
                    <div class="collapsible-menu">
                        <input type="checkbox" id="menu">
                        <label for="menu"><i class="fas fa-bars"></i></label>
                        <div class="menu-content">
                            <ul class="menu-list">
                                <li><input type="search" name="buscador" id="buscador" placeholder="Buscar" class="buscador">
                                    <button type="submit" class="buscador"><i class="fas fa-search"></i></button></li>
                                <li><a href="/productoCart">Carro de Compras</a></li>
                                <li><a href="/login">Ingreso</a></li>
                                <li><a href="/register">Registro</a></li>
                                <li><a href="/nosotros">Nosotros</a></li>
                                <li><a href="/contact">Contacto</a></li>
                                <li><a href="/help">Ayuda</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="indice" id="indice">
                        <div class="navbar">
                            <input type="search" name="buscador" id="buscador" placeholder="Buscar" class="buscador">
                            <button type="submit" class="buscador"><i class="fas fa-search"></i></button>
                        </div>
                        <a href="/productoCart" class="carrito"><i class="fas fa-shopping-cart"></i></a>
                        <a href="/login" class="login">Ingresar</a>
                        <a href="/login" class="login-mobile"><i class="fas fa-user-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="register-form">
        <h1 class="titulo-seccion">Registro</h1>
        <form action="/" method="POST">
            <div class="register-form-block">
                <label for="name">Nombre y Apellido</label>
                <div class="campo-datos">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" class="campo-datos-type">
                </div>
                <label for="email">E-mail</label>
                <div class="campo-datos">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" class="campo-datos-type">
                </div>
            </div>
            <div class="register-form-block">
                <label for="password">Contraseña</label>
                <div class="campo-datos">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" class="campo-datos-type">
                </div>
                <label for="re-password">Repita la contraseña</label>
                <div class="campo-datos">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="re-password" id="re-password" class="campo-datos-type">
                </div>
            </div>
            <div class="register-form-terms">
                <input type="checkbox" name="terms" id="terms" class="register-form-terms-checkbox"><label for="terms">Acepto los términos y Condiciones</label>
            </div>
            <button type="submit" class="register-form-button">Registrarse</button>
        </form>
        <div class="register-form-button"><i class="fab fa-google-plus-g"></i>   Ingresá con Google</div>
        <div class="register-form-button"><i class="fab fa-facebook-f"></i>   Ingresá con Facebook</div>
    </main>

    <footer>
        <div class="pie-de-pagina">
            <div class="links-inferiores">
                <a class="link-inferior" href="/nosotros">Nosotros</a>
                <a class="link-inferior" href="/contacto">Contacto</a>
                <a class="link-inferior" href="/ayuda">Ayuda</a>
            </div>
        </div>
        <div class="margen-inferior">
            <div class="div-logo-inferior">
                <a class="logo-inferior" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a class="logo-inferior" href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a class="logo-inferior" href="http://instagram.com"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
